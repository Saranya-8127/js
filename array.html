<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <h2 id="ct"></h2>
    <br>
    <h3 id='cot'></h3>
    <script>
        const cats=['hulia','benjamin','olivia','dibbles','huzzle'];

        // for(const cat of cats){
        //     document.getElementById('ct').innerHTML=cat+'';
        // }
        
        let catNames = "";
            for (const cat of cats) {
                catNames += cat + " ";
            }
            document.getElementById("ct").innerHTML = catNames;
    </script>
