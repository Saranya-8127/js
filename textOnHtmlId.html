<!DOCTYPE html>
<html>
<head>
    <title>Print Text on HTML Page</title>
</head>
<body>

<p id="output"></p>

<script>
    // Get a reference to the <p> element with the id "output"
    var outputElement = document.getElementById("output");

    // Set the text content of the <p> element to display your desired text
    outputElement.textContent = "This is some dynamically added text.";
</script>
<button onclick="alert('Hello, World!')">Click me for an alert</button>

</body>
</html>
