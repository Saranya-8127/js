<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>
    <h1>JavaScript Loops Example</h1>

    <h2>For Loop:</h2>
    <script>
        for (var i = 1; i <= 5; i++) {
            document.write("Iteration " + i + "<br>");
        }
    </script>

    <h2>While Loop:</h2>
    <script>
        var j = 1;
        while (j <= 5) {
            document.write("Iteration " + j + "<br>");
            j++;
        }
    </script>

    <h2>Do...While Loop:</h2>
    <script>
        var k = 1;
        do {
            document.write("Iteration " + k + "<br>");
            k++;
        } while (k <= 5);
    </script>
</body>
</html>
